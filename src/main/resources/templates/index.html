<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
</head>
<body>
    <div>
        <table>
            <tr th:each="task : ${userTasks}">
                <td th:text="${task.getName()}"></td>
                <td th:text="${task.getDescription()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
